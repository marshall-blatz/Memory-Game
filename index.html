<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Light and Sound Memory Game</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons.
    </p>
    
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
        <img class="images" id="pig" onmousedown="showPic()" onmouseup="hidePic()" src="https://cdn.glitch.com/f6a12758-3c8f-401c-93ce-268b3e3eecf6%2Fpig.jpg" alt="Pig" width="200" height="200">
      </button>
      
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
        <img class="images" id="cat" src="https://cdn.glitch.com/f6a12758-3c8f-401c-93ce-268b3e3eecf6%2Fcat.jpg?v=1616531715870" alt="Cat" width="200" height="200">
      </button>
      
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
        <img class="images" id="cow" src="https://cdn.glitch.com/f6a12758-3c8f-401c-93ce-268b3e3eecf6%2Fcow.jpg?v=1616531800576" alt="Cow" width="200" height="200">      
      </button>
      
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
        <img class="images" id="sheep" src="https://cdn.glitch.com/f6a12758-3c8f-401c-93ce-268b3e3eecf6%2Fsheep.jpg?v=1616531808241" alt="Sheep" width="200" height="200">
      </button>
      
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">
        <img class="images" id="horse" src="https://cdn.glitch.com/f6a12758-3c8f-401c-93ce-268b3e3eecf6%2Fhorse.jpg?v=1616531803084" alt="Horse" width="200" height="200">
      </button>
      
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()">
        <img class="images" id="chicken" src="https://cdn.glitch.com/f6a12758-3c8f-401c-93ce-268b3e3eecf6%2Fchicken.jpg?v=1616531774055" alt="Chicken" width="200" height="200">
      </button>
    </div>
    
    
    
  </body>
</html>
